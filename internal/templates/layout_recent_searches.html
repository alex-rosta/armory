<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Armory - Recent Searches</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/assets/media/favicon.ico" type="image/x-icon">
    <!-- JavaScript -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url('/assets/media/wow-bg.png');
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem 0;
        }
        .recent-searches-container {
            background-color: rgba(33, 37, 41, 0.9);
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(33, 37, 41, 0.7);
            margin-top: auto;
        }
        .btn-primary {
            background-color: #7b68ee;
            border-color: #7b68ee;
        }
        .btn-primary:hover {
            background-color: #6a5acd;
            border-color: #6a5acd;
        }
        .nav-tabs .nav-link {
            color: #fff;
        }
        .nav-tabs .nav-link.active {
            background-color: rgba(123, 104, 238, 0.2);
            color: #fff;
            border-color: #7b68ee;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="recent-searches-container">
            <h1 class="text-center mb-4">WoW Armory</h1>
            
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link" href="/">Character Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/recent-searches">Recent Searches</a>
                </li>
            </ul>
            
            <div id="recent-searches-content" hx-get="/recent-searches-data" hx-trigger="load" hx-indicator="#spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-light" id="spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p class="mb-0">WoW Armory - A World of Warcraft Character Lookup Tool</p>
        </div>
    </footer>
</body>
</html>
