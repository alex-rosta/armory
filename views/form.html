{{ define "form" }}
<div class="mt-3">
    <form action="/" method="get">
        <div class="form-group mt-3">
            <label for="region">Region</label>
            <input type="text" class="form-control" id="region" name="region" placeholder="eu">
            <label for="realm">Realm</label>
            <input type="text" class="form-control" id="realm" name="realm" placeholder="darkspear">
            <label for="character">Character Name</label>
            <input type="text" class="form-control" id="character" name="character" placeholder="tempests">
        </div>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</div>
{{ end }}
