<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WoW Checker</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="/assets/media/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url('/assets/media/wow-bg.png');
            background-size: cover;
            backdrop-filter: blur(5px);
        }
        body {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="text-white font-mono">
    <div class="container bg-dark mt-5 p-5 rounded">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">WoW Armory</h1>
                {{ template "form" . }}
            </div>
        </div>
    </div>
</body>
    {{ if .Name }}
        {{ template "character" . }}
    {{ else }}
    {{ end }}
</html>
